apiVersion: apps/v1
kind: Deployment
metadata:
  name: accounts
  labels:
    app: accounts
spec:
    replicas: 3
    selector:
      matchLabels:
        app: accounts-pod
    template:
      metadata:
        labels:
          app: accounts-pod
          project: banking
      spec:
        containers:
        - name: accounts
          image: bilal690/banking-accounts:latest
          ports:
          - containerPort: 3000
          startupProbe:
            httpGet:
              path: /healthz
              port: 3000
            failureThreshold: 5
            periodSeconds: 3
