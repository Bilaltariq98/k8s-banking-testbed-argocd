apiVersion: apps/v1
kind: Deployment
metadata:
  name: testdata
  labels:
    app: testdata
spec:
    replicas: 1
    selector:
      matchLabels:
        app: testdata-pod
    template:
      metadata:
        labels:
          app: testdata-pod
          project: banking
      spec:
        containers:
        - name: testdata
          image: docker.io/bilal690/dockerhub:latest
          ports:
          - containerPort: 3000