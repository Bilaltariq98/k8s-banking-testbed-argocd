apiVersion: apps/v1
kind: Deployment
metadata:
  name: tests
  namespace: operations
  labels:
    app: tests
spec:
    replicas: 1
    selector:
      matchLabels:
        app: tests-pod
    template:
      metadata:
        labels:
          app: tests-pod
          project: banking
      spec:
        containers:
        - name: tests
          image: localhost:46499//banking-tests:local
          ports:
          - containerPort: 3000
