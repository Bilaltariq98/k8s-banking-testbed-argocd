apiVersion: apps/v1
kind: Deployment
metadata:
  name: tests
  namespace: operations
  labels:
    app: tests
spec:
    replicas: 1
    selector:
      matchLabels:
        app: tests-pod
    template:
      metadata:
        labels:
          app: tests-pod
          project: banking
      spec:
        containers:
        - name: tests
          image: bilal690/banking-tests:0.3.develop
          ports:
          - containerPort: 3000
          env:
            - name: FRONTEND_SERVICE_DNS
              value: develop-frontend-service.develop.svc.cluster.local
            - name: APP_NAMESPACE
              value: .develop.svc.cluster.local
            - name: CONTACTS_SERVICE_URL
              value: http://develop-contacts-service
            - name: CUSTOMER_SERVICE_URL
              value: http://develop-customer-service